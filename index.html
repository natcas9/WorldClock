<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="clockapp">
        <h1>World Clock</h1>
        <select name="" id="selector">
          <option value="">Select a option</option>
          <option value="">Current location</option>
          <option value="Costa">Costa Rica</option>
          <option value="Bali">Bali</option>
          <option value="Japan">Japan</option>
          <option value="Madagascar">Madagascar</option>
        </select>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date">today</div>
          </div>
          <div class="time">time <small>AM</small></div>
        </div>
        <div class="city" id="London">
          <div>
            <h2>London</h2>
            <div class="date">today</div>
          </div>
          <div class="time">time <small>AM</small></div>
        </div>
        <div class="city" id="Tpkyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">today</div>
          </div>
          <div class="time">time <small>AM</small></div>
        </div>
        <div class="city" id="Sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">today</div>
          </div>
          <div class="time">time <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>

      <a

        >Natalia Casarin </a
      >and is
      <a
        href="https://github.com/natcas9/WorldClock"
        target="_blank"
        class="link"
        >open sourced in Github.</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
